<div class="wrapper">
  <form class="form-create-mortier" (ngSubmit)="onSubmit()">       
    <h2 class="clean-font">Cr√©er mortier</h2>
    <label>Nom</label>
    <input type="text" class="form-control" name="nom" [(ngModel)]="nom" placeholder="nom" name="nom" required autofocus="" />
    
    <label for="typeahead-basic">Search for a user :</label>

    <input id="typeahead" type="text" class="form-control"
				    	[resultFormatter]="formatMatches"
				        [inputFormatter]="formatMatches"
				    	[ngbTypeahead]="search"/>
	<br/>
	<br/>
	
	<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Participant</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let participant of listParticipantsMortier; let i = index">
            <td>
                <input id="participant{{i}}" [(ngModel)]="listParticipantsMortier[i]" class="form-control" type="text" name="participant{{i}}"
                [resultFormatter]="formatMatches"
		        [inputFormatter]="formatMatches"
		    	[ngbTypeahead]="search"/>
            </td>
            <td>
                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
            </td>
        </tr>
        <tr>
            <td>
                <input id="participant{{inputId}}" class="form-control" type="text" [(ngModel)]="newParticipant" name="participant{{inputId}}"
                [resultFormatter]="formatMatches"
		        [inputFormatter]="formatMatches"
		    	[ngbTypeahead]="search"/>
            </td>
            <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
            </td>
        </tr>
    </tbody>
</table>

    <br />

    <button class="btn btn-primary btn-block" type="submit">Creer</button>   
  </form>
</div>
