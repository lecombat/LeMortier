  <div class="wrapper">
    <form class="form-signin" #f="ngForm" (ngSubmit)="login()">
      <h2>Bienvenue dans le mortier, on va tous être pilé!</h2>       
      <h2 class="clean-font">Connectez vous</h2>
      <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" required autofocus="" />
      <br />
      <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required />
      <div [hidden]="!isSubmitted && !loggedIn">
        User et/ou password Incorrect
      </div>
      <div class="form-group">     
        <br/>
        <label >
           <input type="checkbox" name="remember-me" id="remember-me" />&nbsp;<span class="clean-font">Se souvenir de moi</span>
        </label>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Login</button>   
    </form>
    <hr/>
     <a [routerLink]="['/userCreate']">Inscription</a>
  </div>
